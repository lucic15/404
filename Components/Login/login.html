<html lang="en">

    <link rel="stylesheet" href="../global/global.css">

</head>

<body>
        <div id="login-container" class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="inputField">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email@email.com" required>
            </div>
            <div class="inputField">
                <label for="password">Password:             <a href="../Sign up/signup.html">Forgot your Password?</a>                </label>
                <input type="password" id="password" placeholder="Password" required></input>
            </div>
            <button type="button" class="btn-login">Login</button>
        </form>
        <div class="details-login">
            <a href="../Sign up/signup.html">Create an Account?</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ef882f519f.js" crossorigin="anonymous"></script>
</body>

</html>
